---
message: "This node is using common data"
ansible_config: |+
 [inventory]
 [privilege_escalation]
 [paramiko_connection]
 [ssh_connection]
 [persistent_connection]
 [accelerate]
 [selinux]
 [colors]
 [diff]
 [defaults]
 host_key_checking=False
 pipelining=True
 forks=100
 inventory=/root/multinode.ini
 sudo_user=root
 remote_port=22
 gathering=smart
 deprecation_warnings = False

globals_config: |+
 glance_enable_rolling_upgrade: "no"
 ironic_dnsmasq_dhcp_range:
 tempest_image_id:
 tempest_flavor_ref_id:
 tempest_public_network_id:
 tempest_floating_network_name:
 kolla_base_distro: "centos"
 kolla_install_type: "source"
 openstack_release: "master"
 kolla_internal_vip_address: "192.168.51.204"
 network_interface: "ens3"
 enable_haproxy: "no"
 glance_enable_rolling_upgrade: "no"
 keystone_token_provider: 'fernet'
 keystone_admin_user: "admin"
 keystone_admin_project: "admin"
 enable_mariadb: "no"
 database_address: "fnova"
 use_preconfigured_databases: "yes"
 keystone_database_user: "admin"
 use_common_mariadb_user: "yes"
 database_user: "admin"
multinode_config: |+ 
 [control]
 # Keystone (fyll inn ip eller hostname manuelt)
 hkeystone ansible_ssh_user=ubuntu ansible_become=True ansible_private_key_file=/root/.ssh/ssh_host_rsa_key
 #[network]
 #192.168.51.201 ansible_ssh_user=ubuntu ansible_become=True ansible_private_key_file=/home/ubuntu/.ssh/endaenkey
 
 #[deployment]
 #ansible_host=192.168.51.*
 #ansible_host:=192.168.51.*
 
 [baremetal:children]
 control
 
 [baremetal:vars]
 ansible_ssh_user=ubuntu
 ansible_ssh_private_key=/root/.ssh/ssh_host_rsa_key
 ansible_become=True
 
 #[bifrost:children]
 #deployment
 
 [keystone:children]
 control
 
 [rabbitmq:children]
 control
 
 [memcached:children]
 control
 
 #[mariadb:children]
 #control
 [mariadb]
 fnova ansible_ssh_user=ubuntu ansible_become=True ansible_private_key_file=/root/.ssh/ssh_host_rsa_key
ssh_pub: 'ssh-rsa  root@hmanager'
